<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Nexus</title>
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.ico">
    
    <link rel="stylesheet" href="./src/components/styles/global.css">
    <link rel="stylesheet" href="./src/components/styles/sidebar.css">
    <link rel="stylesheet" href="./src/components/styles/main_content.css">
    <link rel="stylesheet" href="./src/components/styles/auth.css"> 
    <link rel="stylesheet" href="./src/components/styles/modal.css">
</head>
<body>

    <div id="auth-container" class="auth-container">
        <div class="auth-card">
            <h1>Home Nexus</h1>
            <p>Sistema de Automação Residencial</p>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="cadastro">Cadastro</button>
            </div>
            
            <div id="login-form" class="auth-form active">
                <h2>Fazer Login</h2>
                <form id="form-login">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-senha" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            
            <div id="cadastro-form" class="auth-form">
                <h2>Criar Conta</h2>
                <form id="form-cadastro">
                    <input type="text" id="cadastro-nome" placeholder="Nome" required>
                    <input type="email" id="cadastro-email" placeholder="Email" required>
                    <input type="password" id="cadastro-senha" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="app-container hidden">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Minhas Casas</h2>
            </header>
            <ul id="lista-casas-sidebar" class="house-list"></ul>
            <form id="form-add-casa" class="add-form">
                <input type="text" id="nome-nova-casa" placeholder="Nome da nova casa" required />
                <button type="submit">Adicionar Casa</button>
            </form>
        </aside>

        <main class="main-content">
            <header class="main-header-content">
                <div class="header-info">
                    <h1 id="header-titulo">Home Nexus</h1>
                    <p id="header-subtitulo">Selecione uma casa para começar</p>
                </div>
                </header>
            
            <div id="content-area" class="content-area hidden">
                <nav class="content-tabs">
                    <button class="tab-button active" data-view="view-comodos">Cômodos & Dispositivos</button>
                    <button class="tab-button" data-view="view-cenas">Cenas</button>
                </nav>

                <div id="view-comodos" class="tab-view active">
                    <div class="view-header">
                        <h3>Cômodos</h3>
                        <form id="form-add-comodo" class="add-form-inline">
                            <input type="text" id="nome-novo-comodo" placeholder="Nome do novo cômodo" required />
                            <button type="submit">Adicionar</button>
                        </form>
                    </div>
                    <div id="lista-comodos-container"></div>
                </div>

                <div id="view-cenas" class="tab-view">
                     <div class="view-header">
                        <h3>Cenas</h3>
                        <form id="form-add-cena" class="add-form-inline">
                            <button type="submit">Adicionar Cena</button>
                        </form>
                    </div>
                    <ul id="lista-cenas" class="entity-list"></ul>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-container" class="modal-container hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Criar Nova Cena</h3>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
